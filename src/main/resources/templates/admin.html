<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> USERS</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/admin/{id}(id=${person.getId()})}"
     th:text="${person.getUsername()}">user</a>

  <a th:href="@{{id}/edit(id=${person.getId()})}">Edit</a>

</div>


<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout">
</form>

<br/>
<hr/>
